<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Норникель Cервис</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header-mobile">
    <div class="header-mobile__bg"></div>
    <div class="header-mobile__inner">
      <div class="header-mobile__top">
        <a class="header-mobile__logo" href="/">
          <img src="img/logo.svg" width="157" height="37" loading="lazy" alt="Лого">
        </a>
        <div class="header-mobile__close">
          <img src="img/icons/header-close.svg" width="25" height="25" alt="Закрыть меню">
        </div>
      </div>
      <nav class="header-mobile__nav">
        <a class="header-mobile__link" href="#">Главная</a>
        <a class="header-mobile__link" href="#">О нас</a>
        <a class="header-mobile__link" href="#">Новости</a>
        <a class="header-mobile__link" href="#">Управление</a>
        <a class="header-mobile__link" href="#">Услуги</a>
        <a class="header-mobile__link" href="#">Партнеры</a>
        <a class="header-mobile__link" href="#">Контакты</a>
      </nav>
    </div>
  </div>
  <div class="modal">
    <div class="modal__bg"></div>
    <div class="modal__window third" id="successModal">
      <h2 class="modal__title">Спасибо, ваши данные успешно отправлены</h2>
      <p class="modal__subtitle">Мы свяжемся с вами в ближайшее время</p>
      <div class="modal__bottom">
        <button class="modal__back modal__close" type="button">Отлично</button>
      </div>
    </div>
  </div>
  <div class="blue-bg">
    <header class="header second">
      <div class="container">
        <div class="header__block">
          <a class="header__logo" href="/">
            <img src="img/logo.svg" width="157" height="37" alt="Норникель сервис">
          </a>
          <div class="header__main">
            <a class="header__button" href="#">Сайты группы</a>
            <nav class="header__nav">
              <a class="header__link" href="#">Главная</a>
              <a class="header__link" href="#">О нас</a>
              <a class="header__link" href="#">Новости</a>
              <a class="header__link" href="#">Управление</a>
              <a class="header__link" href="#">Услуги</a>
              <a class="header__link" href="#">Партнеры</a>
              <a class="header__link" href="#">Контакты</a>
            </nav>
          </div>
          <button class="header__burger">
              <img src="img/icons/header-burger.svg" width="22" height="12" alt="Открыть меню">
            </button>
        </div>
      </div>
    </header>
    <div class="not-found__space">
      <marquee behavior="scroll" direction="left" scrollamount="15">
        <div class="not-found__scroll">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
          <img class="not-found__big" src="img/icons/404-1.svg" width="417" height="140" alt="Иконка">
          <img class="not-found__small" src="img/icons/404-2.svg" width="76" height="50" alt="Иконка">
        </div>
      </marquee>
    </div>
    <div class="not-found">
    <div class="container">
      <div class="not-found__block">
        <h1 class="not-found__title"> Страница не найдена</h1>
        <div class="not-found__align">
          <a class="not-found__link" href="#">Вернуться на главную</a>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="js/swiper.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
